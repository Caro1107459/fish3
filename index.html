<!DOCTYPE html>
<html lang="zh-CN">

<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 800px;
            margin: 20px;
            position: relative;
        }

        #title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #player {
            width: 800px;
            height: 450px;
            background-color: #000;
        }

        #button-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
            top: 0;
        }

        #likeButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #coinButton,
        #collectButton,

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        .close-btn {
            cursor: pointer;
            color: #f00;
            float: right;
            font-size: 18px;
        }

        .bold {
            font-weight: bold;
        }

        .blue {
            color: darkblue;
        }

        .small-text {
            font-size: 14px;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin-top: 30px;

<body>

    <div id="container">

        <div id="button-row">

                wrap: '#player',
